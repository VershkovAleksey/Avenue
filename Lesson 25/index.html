<!DOCTYPE html>
<html>

<head>
    <title>Изучаем Vue.js</title>
    <meta charset="utf-8" />
</head>

<body>
    <div id="app">
        <h2>v-on</h2>
        <input type="text" v-on:input="setMessage">
        <p>{{message}}</p>
        <button v-on:click="setCounter">Мой счетчик изменился и равен {{count}}</button>
        <p>{{getFactorial(count)}}</p>
        <h2>v-model</h2>
        <div v-if="visible">
            <input type="text" v-model="name">
            <input type="text" v-model="name">
            <p>Name: {{name}}</p>
        </div>
        <div v-show="show">
            <h2>v-if</h2>
            <p v-on:click="changeVisible()">Изменить видимость</p>
        </div>
        <button v-on:click="changeShow()">Показать блок</button>

        <h1 v-for="book in books">{{book}}</h1>
        <ul>
            <li v-for="moto in motocycles">
                <p>{{moto.name}}</p>
                <p>{{moto.color}}</p>
                <p>{{moto.maxspeed}}</p>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
